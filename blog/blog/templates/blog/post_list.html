{% extends 'base.html' %}

{% block content %}
<h1>Blog Posts</h1>
{% for post in posts %}
<div>
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.content|truncatewords:30 }}</p>
    <p>By {{ post.author }} on {{ post.created_at }}</p>
</div>
{% endfor %}
{% endblock %}
