{% extends 'base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>By {{ post.author }} on {{ post.created_at }}</p>

<h2>Comments</h2>
{% for comment in post.comments.all %}
<div>
    <p>{{ comment.content }}</p>
    <p>By {{ comment.author }} on {{ comment.created_at }}</p>
</div>
{% endfor %}
{% endblock %}
